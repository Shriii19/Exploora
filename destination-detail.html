<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destination Details - Travel Explorer</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .detail-page-container {
            min-height: 100vh;
            padding-top: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .detail-hero-section {
            position: relative;
            padding: 80px 20px;
            text-align: center;
            color: white;
            overflow: hidden;
        }

        .detail-hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.3);
            z-index: 1;
        }

        .detail-hero-content {
            position: relative;
            z-index: 2;
            max-width: 900px;
            margin: 0 auto;
        }

        .detail-hero-emoji {
            font-size: 120px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .detail-hero-title {
            font-size: 48px;
            font-weight: 700;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .detail-hero-subtitle {
            font-size: 24px;
            opacity: 0.9;
            margin-bottom: 30px;
        }

        .detail-hero-badges {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .hero-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 25px;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .detail-content-section {
            background: white;
            border-radius: 30px 30px 0 0;
            margin-top: -30px;
            position: relative;
            z-index: 3;
            padding: 60px 20px;
        }

        .detail-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .detail-section {
            margin-bottom: 50px;
        }

        .detail-section-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 25px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .detail-section-title i {
            color: #667eea;
        }

        .attractions-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .attraction-card {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 25px;
            border-radius: 15px;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .attraction-card:hover {
            transform: translateY(-5px);
            border-color: #667eea;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
        }

        .attraction-card h4 {
            font-size: 20px;
            margin-bottom: 10px;
            color: #2d3748;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .attraction-card p {
            color: #4a5568;
            line-height: 1.6;
        }

        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .info-item {
            background: #f7fafc;
            padding: 20px;
            border-radius: 12px;
            border-left: 4px solid #667eea;
        }

        .info-item-label {
            font-size: 14px;
            color: #718096;
            margin-bottom: 8px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .info-item-value {
            font-size: 18px;
            color: #2d3748;
            font-weight: 600;
        }

        .description-box {
            background: linear-gradient(135deg, #667eea15 0%, #764ba215 100%);
            padding: 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            line-height: 1.8;
            font-size: 18px;
            color: #4a5568;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 40px;
            padding-top: 40px;
            border-top: 2px solid #e2e8f0;
        }

        .action-btn {
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
            text-decoration: none;
        }

        .action-btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .action-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .action-btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }

        .action-btn-secondary:hover {
            background: #667eea;
            color: white;
            transform: translateY(-2px);
        }

        .tips-list {
            list-style: none;
            padding: 0;
        }

        .tips-list li {
            background: white;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 12px;
            border-left: 4px solid #48bb78;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            display: flex;
            align-items: start;
            gap: 15px;
        }

        .tips-list li i {
            color: #48bb78;
            font-size: 20px;
            margin-top: 2px;
        }

        @media (max-width: 768px) {
            .detail-hero-title {
                font-size: 36px;
            }
            .detail-hero-emoji {
                font-size: 80px;
            }
            .attractions-grid {
                grid-template-columns: 1fr;
            }
            .action-buttons {
                flex-direction: column;
            }
            .action-btn {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <div id="navbar-placeholder"></div>

    <!-- Preloader -->
    <div id="preloader-placeholder"></div>

    <!-- Main Content -->
    <div class="detail-page-container">
        <div class="detail-hero-section" id="detailHero">
            <div class="detail-hero-content">
                <div class="detail-hero-emoji" id="heroEmoji">üåç</div>
                <h1 class="detail-hero-title" id="heroTitle">Loading...</h1>
                <p class="detail-hero-subtitle" id="heroSubtitle">Destination</p>
                <div class="detail-hero-badges" id="heroBadges"></div>
            </div>
        </div>

        <div class="detail-content-section">
            <div class="detail-container">
                <!-- Description -->
                <div class="detail-section">
                    <div class="description-box" id="descriptionBox">
                        Loading destination information...
                    </div>
                </div>

                <!-- Quick Info -->
                <div class="detail-section">
                    <h2 class="detail-section-title">
                        <i class="fas fa-info-circle"></i>
                        Quick Information
                    </h2>
                    <div class="info-grid" id="infoGrid"></div>
                </div>

                <!-- Must-See Attractions -->
                <div class="detail-section">
                    <h2 class="detail-section-title">
                        <i class="fas fa-star"></i>
                        Must-See Attractions
                    </h2>
                    <div class="attractions-grid" id="attractionsGrid"></div>
                </div>

                <!-- Travel Tips -->
                <div class="detail-section">
                    <h2 class="detail-section-title">
                        <i class="fas fa-lightbulb"></i>
                        Travel Tips
                    </h2>
                    <ul class="tips-list" id="tipsList"></ul>
                </div>

                <!-- Action Buttons -->
                <div class="action-buttons">
                    <a href="planner.html" class="action-btn action-btn-primary" id="addToTripBtn">
                        <i class="fas fa-calendar-plus"></i>
                        Add to Trip Planner
                    </a>
                    <a href="destinations.html" class="action-btn action-btn-secondary">
                        <i class="fas fa-arrow-left"></i>
                        Back to Destinations
                    </a>
                    <button class="action-btn action-btn-secondary" id="saveBtn">
                        <i class="fas fa-bookmark"></i>
                        Save for Later
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <!-- Scripts -->
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="components/preloader.js"></script>
    <script src="destination-detail.js"></script>
</body>
</html>
