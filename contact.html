<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Exploora</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css?v=2.0">
    <link rel="stylesheet" href="components/preloader.css?v=2.0">
    <link rel="stylesheet" href="css/api-styles.css">
    <!-- Enhanced Font Loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="components/preloader.js"></script>
    <script src="components/navbar.js"></script>
    <script type="module" src="js/error-handler.js"></script>
    <style>
        /* Contact Form Styles */
        .contact-section {
            padding: 80px 0;
            background-color: #f8f9fa;
        }
        .contact-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            overflow: hidden;
        }
        .contact-header {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .contact-header h2 {
            margin: 0 0 10px;
            font-size: 28px;
            font-weight: 600;
        }
        .contact-header p {
            margin: 0;
            opacity: 0.9;
        }
        .contact-form {
            padding: 40px;
        }
        .form-group {
            margin-bottom: 25px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }
        .form-control {
            width: 100%;
            padding: 14px;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
            font-family: 'Inter', sans-serif;
        }
        .form-control:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }
        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }
        .btn-submit {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
            border: none;
            padding: 14px 28px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            width: 100%;
        }
        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3);
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
            color: #666;
        }
        .contact-info-item {
            display: inline-block;
            margin: 0 15px;
        }
        .contact-info-item i {
            margin-right: 8px;
            color: #6366f1;
        }
        @media (max-width: 768px) {
            .contact-form {
                padding: 25px;
            }
            .contact-info-item {
                display: block;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav id="navbar"></nav>
    
    <!-- Preloader -->
    <div id="preloader"></div>

    <!-- Page Header -->
    <section class="page-hero">
        <div class="hero-particles"></div>
        <div class="background-mesh"></div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-announcement">
                    <i class="fas fa-envelope"></i>
                    <span>Connect</span>
                    <div class="announcement-badge">24/7</div>
                </div>
                <h1 class="hero-title">
                    Contact <span class="gradient-text-animated">Us</span>
                </h1>
                <p class="hero-description">
                    We'd love to hear from you. Reach out via form or the details below.
                </p>
                <div class="hero-features">
                    <div class="hero-feature" data-reveal="scale" data-delay="100">
                        <i class="fas fa-headset"></i>
                        <span>24/7 Support</span>
                    </div>
                    <div class="hero-feature" data-reveal="scale" data-delay="200">
                        <i class="fas fa-clock"></i>
                        <span>&lt;1hr Response</span>
                    </div>
                    <div class="hero-feature" data-reveal="scale" data-delay="300">
                        <i class="fas fa-heart"></i>
                        <span>100% Satisfaction</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="hero-scroll-indicator">
            <div class="scroll-arrow"></div>
            <span>Get in touch</span>
        </div>
    </section>

    <!-- Contact Form Section -->
    <section class="contact-section">
        <div class="container">
            <div class="contact-container">
                <div class="contact-header">
                    <h2>Get In Touch</h2>
                    <p>We'll respond as soon as possible</p>
                </div>
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Your Name</label>
                        <input type="text" class="form-control" id="name" placeholder="John Doe" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" class="form-control" id="email" placeholder="john@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <input type="text" class="form-control" id="subject" placeholder="How can we help?" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea class="form-control" id="message" placeholder="Type your message here..." required></textarea>
                    </div>
                    <button type="submit" class="btn-submit">Send Message</button>
                </form>
                <div class="contact-info">
                    <div class="contact-info-item">
                        <i class="fas fa-envelope"></i> contact@exploora.com
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-phone"></i> +1 (555) 123-4567
                    </div>
                    <div class="contact-info-item">
                        <i class="fas fa-map-marker-alt"></i> 123 Travel Street, Adventure City
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="footer"></footer>

    <script src="components/particles.js"></script>
    <script src="components/scroll-animations.js"></script>
    <script src="components/footer.js?v=2.0"></script>
    <script src="script.js?v=2.0"></script>
    <script src="contact.js?v=2.0"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
