<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Destinations</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 2rem;
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--white) 100%);
            font-family: var(--font-family);
        }
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .test-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .test-header h1 {
            color: var(--gray-800);
            font-size: 2.5rem;
            font-weight: var(--font-weight-bold);
            margin-bottom: 1rem;
        }
        .test-header p {
            color: var(--gray-600);
            font-size: 1.125rem;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <div class="test-header">
            <h1>âœ¨ Updated Destination Cards</h1>
            <p>Testing the new design system styling for destination cards</p>
        </div>
        
        <!-- Filter Buttons -->
        <div class="filter-tabs" style="display: flex; gap: 1rem; justify-content: center; margin-bottom: 3rem; flex-wrap: wrap;">
            <button class="filter-btn active" data-region="all">
                <i class="fas fa-globe"></i>
                All Destinations
            </button>
            <button class="filter-btn" data-region="europe">
                <i class="fas fa-crown"></i>
                Europe
            </button>
            <button class="filter-btn" data-region="asia">
                <i class="fas fa-torii-gate"></i>
                Asia
            </button>
        </div>
        
        <div class="destinations-grid" id="destinationsGrid">
            <!-- Cards will be generated here -->
        </div>
    </div>

    <script src="destinations.js"></script>
    <script>
        // Test the card generation
        console.log('Loading destinations...');
        
        // Wait a moment for the DOM and script to load
        setTimeout(() => {
            if (typeof displayDestinations === 'function') {
                displayDestinations('all');
                console.log('Destinations rendered successfully');
                
                // Add filter functionality for testing
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.addEventListener('click', function() {
                        // Remove active class from all buttons
                        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                        // Add active class to clicked button
                        this.classList.add('active');
                        // Display destinations for this region
                        displayDestinations(this.dataset.region);
                    });
                });
                
            } else {
                console.error('displayDestinations function not found');
            }
        }, 100);
    </script>
</body>
</html>
